<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Roast Generator üî•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 30px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }
        
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .roast-display {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 20px;
            margin: 20px 0;
            border-radius: 0 10px 10px 0;
            font-size: 1.2em;
            line-height: 1.6;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .roast-list {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
        }
        
        .roast-item {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
        
        .roast-item:last-child {
            border-bottom: none;
        }
        
        .category-badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8em;
            margin-bottom: 10px;
        }
        
        .loading {
            color: #667eea;
            font-style: italic;
        }
        
        .emoji {
            font-size: 1.5em;
            margin: 0 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Friend Roast Generator <span class="emoji">üî•</span></h1>
        <p class="subtitle">The ultimate friendly leg-pulling machine!</p>
        
        <div class="input-group">
            <input type="text" id="friendName" placeholder="Enter your friend's name..." maxlength="20">
        </div>
        
        <div class="button-group">
            <button onclick="generateSingleRoast()">
                <span class="emoji">üéØ</span> Single Roast
            </button>
            <button onclick="generateFullList()">
                <span class="emoji">üìú</span> Full 50 List
            </button>
            <button onclick="clearResults()">
                <span class="emoji">üßπ</span> Clear
            </button>
        </div>
        
        <div id="roastDisplay" class="roast-display" style="display: none;">
            <div id="roastContent"></div>
        </div>
        
        <div id="roastList" class="roast-list" style="display: none;">
            <div id="listContent"></div>
        </div>
    </div>

    <script>
        function generateSingleRoast() {
            const friendName = document.getElementById('friendName').value.trim();
            if (!friendName) {
                alert('Please enter your friend\'s name first! üòÑ');
                return;
            }
            
            const roastDisplay = document.getElementById('roastDisplay');
            const roastContent = document.getElementById('roastContent');
            
            roastDisplay.style.display = 'block';
            roastContent.innerHTML = '<div class="loading">Generating epic roast... üé≠</div>';
            
            document.getElementById('roastList').style.display = 'none';
            
            fetch('/generate_roast')
                .then(response => response.json())
                .then(data => {
                    const categoryBadge = data.category !== 'compliment' ? 
                        `<div class="category-badge">${data.category}</div>` : 
                        `<div class="category-badge" style="background: #28a745;">compliment</div>`;
                    
                    roastContent.innerHTML = `
                        ${categoryBadge}
                        <strong>${friendName}</strong> ${data.roast}
                    `;
                })
                .catch(error => {
                    roastContent.innerHTML = 'Oops! Something went wrong. Try again! ü§∑‚Äç‚ôÇÔ∏è';
                });
        }
        
        function generateFullList() {
            const friendName = document.getElementById('friendName').value.trim();
            if (!friendName) {
                alert('Please enter your friend\'s name first! üòÑ');
                return;
            }
            
            const roastList = document.getElementById('roastList');
            const listContent = document.getElementById('listContent');
            
            roastList.style.display = 'block';
            listContent.innerHTML = '<div class="loading">Generating 50 reasons... This might take a moment! ‚è≥</div>';
            
            document.getElementById('roastDisplay').style.display = 'none';
            
            fetch(`/generate_list/${encodeURIComponent(friendName)}`)
                .then(response => response.json())
                .then(data => {
                    let html = `<h3>50 Reasons Why ${data.friend_name} Is... Special üòè</h3><br>`;
                    data.roasts.forEach(roast => {
                        html += `<div class="roast-item">${roast}</div>`;
                    });
                    listContent.innerHTML = html;
                })
                .catch(error => {
                    listContent.innerHTML = 'Oops! Something went wrong. Try again! ü§∑‚Äç‚ôÇÔ∏è';
                });
        }
        
        function clearResults() {
            document.getElementById('roastDisplay').style.display = 'none';
            document.getElementById('roastList').style.display = 'none';
            document.getElementById('friendName').value = '';
        }
        
        // Allow Enter key to generate single roast
        document.getElementById('friendName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateSingleRoast();
            }
        });
    </script>
</body>
</html>
